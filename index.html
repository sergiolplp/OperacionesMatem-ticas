<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffe4f0;
      margin: 0;
      padding: 0;
    }
    .container {
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
}
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #fdd835;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #fbc02d;
    }
    .character {
      height: 150px;
      margin: 30px 10px 30px 10px;
      width: 150px;
      border-radius: 15px;
    }
    .hidden {
      display: none;
    }
    #answers button {
      display: block;
      width: 80%;
      margin: 10px auto;
    }
    #feedback {
      font-size: 1.3rem;
      margin: 15px;
      height: 2em;
    }
    .volver-btn {
  background-color: orange;
  color: white;
  margin-top: auto;
  margin-bottom: 20px;
  overflow-y: auto;
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="container" id="welcome-screen">
    <h1>üêæ ¬°Luci, Sofi... a jugar con las matem√°ticas! ü¶Ñ</h1>
    <img src="./carpincho.PNG" alt="Carpincho" class="character">
    <img src="./unicornio.PNG" alt="Unicornio" class="character">
    <button onclick="showMenu()">¬°Empezar a jugar!</button>
    <button onclick="showHelp()">¬øC√≥mo se resuelve?</button>
  </div>

  <div class="container hidden" id="menu-screen">
    <h2>Eleg√≠ una operaci√≥n</h2>
    <button onclick="startGame('+')">‚ûï Suma</button>
    <button onclick="startGame('-')">‚ûñ Resta</button>
    <button onclick="startGame('*')">‚úñÔ∏è Multiplicaci√≥n</button>
    <button onclick="startGame('/')">‚ûó Divisi√≥n</button>
    <br>
    <button class="volver-btn" onclick="goToWelcome()">
      Volver
    </button>
  </div>

  <div class="container hidden" id="game-screen">
    <h2 id="question">¬øCu√°nto es ...?</h2>
    <div id="answers"></div>
    <p id="feedback" class="animate__animated"></p>
    <button class="volver-btn" onclick="goBack()">
      Volver
    </button>
  </div>

  <div class="container hidden" id="help-screen">
    <h2>¬øC√≥mo se resuelve?</h2>
    <button onclick="showHelpText('sumar')">‚ûï Suma</button>
    <button onclick="showHelpText('restar')">‚ûñ Resta</button>
    <button onclick="showHelpText('multiplicar')">‚úñÔ∏è Multiplicaci√≥n</button>
    <button onclick="showHelpText('dividir')">‚ûó Divisi√≥n</button>
    <div id="help-text" style="margin-top: 20px; font-size: 1.2rem;"></div>
    <br>
    <button class="volver-btn" onclick="goToWelcome()">
      Volver
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    let currentOperator = '+';
    let correctAnswer = 0;

    const sounds = {
      correct: new Howl({ src: ['./correct.mp3'] }),
      wrong: new Howl({ src: ['./wrong.mp3'] }),
      click: new Howl({ src: ['./click.mp3'] })
    };

    function showMenu() {
      hideAll();
      document.getElementById('menu-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function startGame(operator) {
      currentOperator = operator;
      hideAll();
      document.getElementById('game-screen').classList.remove('hidden');
      sounds.click.play();
      generateQuestion();
    }

    function goBack() {
      hideAll();
      document.getElementById('menu-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function goToWelcome() {
      hideAll();
      document.getElementById('welcome-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function hideAll() {
      ['welcome-screen', 'menu-screen', 'game-screen', 'help-screen'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
    }

    function generateQuestion() {
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;

      if (currentOperator === '-') {
        if (b > a) [a, b] = [b, a];
        correctAnswer = a - b;
      } else if (currentOperator === '*') {
        correctAnswer = a * b;
      } else if (currentOperator === '/') {
        correctAnswer = a;
        b = Math.floor(Math.random() * 9) + 1;
        a = correctAnswer * b;
      } else {
        correctAnswer = a + b;
      }

      document.getElementById('question').textContent = `¬øCu√°nto es ${a} ${currentOperator} ${b}?`;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      let options = [correctAnswer];
      while (options.length < 3) {
        let option = correctAnswer + Math.floor(Math.random() * 10) - 5;
        if (!options.includes(option) && option >= 0) {
          options.push(option);
        }
      }
      options.sort(() => Math.random() - 0.5);

      options.forEach(opt => {
        let btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const feedback = document.getElementById('feedback');
      if (selected === correctAnswer) {
        feedback.textContent = "¬°Muy bien!";
        feedback.className = "animate__animated animate__bounceIn";
        sounds.correct.play();
      } else {
        feedback.textContent = "Ups, intent√° de nuevo.";
        feedback.className = "animate__animated animate__shakeX";
        sounds.wrong.play();
      }
      setTimeout(() => {
        feedback.textContent = "";
        generateQuestion();
      }, 1500);
    }

    function showHelp() {
      hideAll();
      document.getElementById('help-screen').classList.remove('hidden');
      document.getElementById('help-text').textContent = '';
      sounds.click.play();
    }

    function showHelpText(tipo) {
      let texto = '';
      if (tipo === 'sumar') {
        texto = "Sumar es juntar. Si ten√©s 2 manzanas y te dan 3 m√°s, ahora ten√©s 5. ¬°2 + 3 = 5!";
      } else if (tipo === 'restar') {
        texto = "Restar es sacar. Si ten√©s 5 caramelos y te com√©s 2, te quedan 3. ¬°5 - 2 = 3!";
      } else if (tipo === 'multiplicar') {
        texto = "Multiplicar es repetir. Si ten√©s 3 grupos con 2 cosas cada uno, en total ten√©s 6. ¬°3 x 2 = 6!";
      } else if (tipo === 'dividir') {
        texto = "Dividir es repartir. Si ten√©s 6 galletas para 3 personas, a cada una le das 2. ¬°6 √∑ 3 = 2!";
      }
      document.getElementById('help-text').textContent = texto;
      sounds.click.play();
    }
  </script>
</body>
</html>
