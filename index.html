  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script>
  let currentOperator = '+';
  let correctAnswer = 0;
  let nombreUsuario = '';
  let nivel = 1;
  let aciertos = 0;
  const aciertosParaSubirNivel = 10;
  const jsConfetti = new JSConfetti();

  // Agrega esta lÃ­nea a tu objeto de sonidos
const sounds = {
  correct: new Howl({ src: ['./correct.wav'] }),
  wrong: new Howl({ src: ['./wrong.wav'] }),
  click: new Howl({ src: ['./click.wav'] }),
  levelUp: new Howl({ src: ['./level-up.m4a'] }) // AsegÃºrate de que el nombre coincida con tu archivo
};

  function showMenu() {
    hideAll();
    showUserSelect();
  }

  function showUserSelect() {
    hideAll();
    document.getElementById('select-user-screen').classList.remove('hidden');
    sounds.click.play();
  }

  function selectUser(nombre) {
    nombreUsuario = nombre;

    // Cargar progreso si existe
    const datos = JSON.parse(localStorage.getItem(`progreso_${nombre}`));
    if (datos) {
      nivel = datos.nivel;
      aciertos = datos.aciertos;
    } else {
      nivel = 1;
      aciertos = 0;
    }

    actualizarNivel();
    hideAll();
    document.getElementById('menu-screen').classList.remove('hidden');
    document.getElementById('saludo-usuario').textContent = `Hola hija, Â¿vamos a jugar?`;
    sounds.click.play();
  }

  function startGame(operator) {
    currentOperator = operator;
    hideAll();
    document.getElementById('game-screen').classList.remove('hidden');
    sounds.click.play();
    generateQuestion();
  }

  function goBack() {
    hideAll();
    document.getElementById('menu-screen').classList.remove('hidden');
    sounds.click.play();
  }

  function goToWelcome() {
    hideAll();
    document.getElementById('welcome-screen').classList.remove('hidden');
    sounds.click.play();
  }

  function hideAll() {
    ['welcome-screen', 'menu-screen', 'game-screen', 'help-screen', 'select-user-screen'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
  }

  function generateQuestion() {
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;

    if (currentOperator === '-') {
      if (b > a) [a, b] = [b, a];
      correctAnswer = a - b;
    } else if (currentOperator === '*') {
      correctAnswer = a * b;
    } else if (currentOperator === '/') {
      correctAnswer = a;
      b = Math.floor(Math.random() * 9) + 1;
      a = correctAnswer * b;
    } else {
      correctAnswer = a + b;
    }

    document.getElementById('question').textContent = `Â¿CuÃ¡nto es ${a} ${currentOperator} ${b}?`;

    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';
    let options = [correctAnswer];
    while (options.length < 3) {
      let option = correctAnswer + Math.floor(Math.random() * 10) - 5;
      if (!options.includes(option) && option >= 0) {
        options.push(option);
      }
    }
    options.sort(() => Math.random() - 0.5);

    options.forEach(opt => {
      let btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt);
      answersDiv.appendChild(btn);
    });

    document.querySelectorAll('#answers button').forEach(btn => btn.disabled = false);
  }

  function checkAnswer(selected) {
  const feedback = document.getElementById('feedback');
  if (selected === correctAnswer) {
    feedback.textContent = "Â¡Excelente hija, seguÃ­ asÃ­ â¤ï¸!";
    feedback.className = "animate__animated animate__bounceIn";
    sounds.correct.play();
    aciertos++;
    if (aciertos >= aciertosParaSubirNivel) {
      nivel++;
      aciertos = 0;
      sounds.levelUp.play(); // Reproduce el sonido de nivel
      jsConfetti.addConfetti(); // Muestra el confeti
    }
    actualizarNivel();
  } else {
    feedback.textContent = "Ups, intentÃ¡ de nuevo ğŸ¤¯";
    feedback.className = "animate__animated animate__shakeX";
    sounds.wrong.play();
  }
  document.querySelectorAll('#answers button').forEach(btn => btn.disabled = true);
  setTimeout(() => {
    feedback.textContent = "";
    generateQuestion();
  }, 3000);
}

  function actualizarNivel() {
    document.getElementById('nivel-numero').textContent = nivel;
    const progreso = (aciertos / aciertosParaSubirNivel) * 100;
    document.getElementById('nivel-barra').style.width = progreso + "%";
  }

  function guardarProgreso() {
    if (!nombreUsuario) return;
    localStorage.setItem(`progreso_${nombreUsuario}`, JSON.stringify({
      nivel: nivel,
      aciertos: aciertos
    }));
  }

  function reiniciarProgreso() {
    const nombre = prompt("Â¿QuerÃ©s reiniciar el progreso de quiÃ©n? (LucÃ­a o SofÃ­a)");
    if (nombre === 'LucÃ­a' || nombre === 'SofÃ­a') {
      localStorage.removeItem(`progreso_${nombre}`);
      alert(`El progreso de ${nombre} fue reiniciado.`);
    } else {
      alert("Nombre no vÃ¡lido. EscribÃ­ exactamente 'LucÃ­a' o 'SofÃ­a'.");
    }
    sounds.click.play();
  }

  function showHelp() {
    hideAll();
    document.getElementById('help-screen').classList.remove('hidden');
    document.getElementById('help-text').textContent = '';
    sounds.click.play();
  }

  function showHelpText(tipo) {
    let texto = '';
    if (tipo === 'sumar') {
      texto = "Sumar es juntar. Si tenÃ©s 2 brÃ³colis y te dan 3 mÃ¡s, ahora tenÃ©s 5. <br>ğŸ¥¦ğŸ¥¦â•ğŸ¥¦ğŸ¥¦ğŸ¥¦=ğŸ¥¦ğŸ¥¦ğŸ¥¦ğŸ¥¦ğŸ¥¦";
    } else if (tipo === 'restar') {
      texto = "Restar es sacar. Si tenÃ©s 3 caramelos y te comÃ©s 2, te quedan 1. <br> ğŸ¬ğŸ¬ğŸ¬ â– ğŸ¬ğŸ¬ = ğŸ¬";
    } else if (tipo === 'multiplicar') {
      texto = "Multiplicar es repetir. Si tenÃ©s 3 grupos con 2 cosas cada uno, en total tenÃ©s 6. <br> Â¡3 x 2 = 6! <br> (ğŸğŸ) (ğŸğŸ) (ğŸğŸ)";
    } else if (tipo === 'dividir') {
      texto = "Dividir es repartir. Si tenÃ©s 6 galletitas y querÃ©s compartir con 3 amigas, a cada una le das 2. <br>ğŸªğŸªğŸªğŸªğŸªğŸªâ—ğŸªğŸªğŸªğŸªğŸªğŸª=ğŸªğŸª";
    }
    document.getElementById('help-text').innerHTML = texto;
    sounds.click.play();
  }
</script>
