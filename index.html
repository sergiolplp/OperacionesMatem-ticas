<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luci, Sofi... a jugar con ejercicios matem√°ticos!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffe4f0;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    button {
      font-size: 1.3rem;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #fdd835;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #fbc02d;
    }
    .character {
      height: 100px;
      margin: 10px;
    }
    .small-icon {
      height: 30px;
      vertical-align: middle;
      margin-left: 8px;
    }
    .hidden {
      display: none;
    }
    #answers button {
      display: block;
      width: 80%;
      margin: 10px auto;
    }
    #feedback {
      font-size: 1.3rem;
      margin: 15px;
      height: 2em;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <!-- PANTALLA DE BIENVENIDA -->
  <div class="container" id="welcome-screen">
    <h1>üêæ  Luci, Sofi... a jugar con ejercicios matem√°ticos! ü¶Ñ</h1>
    <img src="carpincho.png" alt="Carpincho" class="character">
    <img src="unicornio.png" alt="Unicornio" class="character"><br>
    <button onclick="showMenu()">¬°Empezar a jugar!</button>
    <button onclick="showHelp()">¬øC√≥mo se resuelve?</button>
  </div>

  <!-- MEN√ö DE OPERACIONES -->
  <div class="container hidden" id="menu-screen">
    <h2>Eleg√≠ una operaci√≥n</h2>
    <button onclick="startGame('+')">‚ûï Suma</button>
    <button onclick="startGame('-')">‚ûñ Resta</button>
    <button onclick="startGame('*')">‚úñÔ∏è Multiplicaci√≥n</button>
    <button onclick="startGame('/')">‚ûó Divisi√≥n</button><br>
    <button onclick="goToWelcome()">Volver <img src="carpincho.png" alt="Carpincho" class="small-icon"></button>
  </div>

  <!-- JUEGO -->
  <div class="container hidden" id="game-screen">
    <h2 id="question">¬øCu√°nto es ...?</h2>
    <div id="answers"></div>
    <p id="feedback" class="animate__animated"></p>
    <button onclick="goToMenu()">Volver <img src="unicornio.png" alt="Unicornio" class="small-icon"></button>
  </div>

  <!-- SECCI√ìN DE AYUDA -->
  <div class="container hidden" id="help-screen">
    <h2>¬øC√≥mo se resuelve?</h2>
    <button onclick="showExplanation('+')">‚ûï Suma</button>
    <button onclick="showExplanation('-')">‚ûñ Resta</button>
    <button onclick="showExplanation('*')">‚úñÔ∏è Multiplicaci√≥n</button>
    <button onclick="showExplanation('/')">‚ûó Divisi√≥n</button><br>
    <button onclick="goToWelcome()">Volver <img src="carpincho.png" alt="Carpincho" class="small-icon"></button>
  </div>

  <!-- SECCI√ìN DE EXPLICACI√ìN -->
  <div class="container hidden" id="explanation-screen">
    <h2 id="explanation-title"></h2>
    <p id="explanation-text" style="font-size: 1.2rem;"></p>
    <button onclick="showHelp()">Volver <img src="unicornio.png" alt="Unicornio" class="small-icon"></button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    let currentOperator = '+';
    let correctAnswer = 0;

    const sounds = {
      correct: new Howl({ src: ['correct.mp3'] }),
      wrong: new Howl({ src: ['wrong.mp3'] }),
      click: new Howl({ src: ['click.mp3'] })
    };

    function hideAll() {
      document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
    }

    function showMenu() {
      hideAll();
      document.getElementById('menu-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function startGame(operator) {
      currentOperator = operator;
      hideAll();
      document.getElementById('game-screen').classList.remove('hidden');
      sounds.click.play();
      generateQuestion();
    }

    function generateQuestion() {
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;

      if (currentOperator === '-') {
        if (b > a) [a, b] = [b, a];
        correctAnswer = a - b;
      } else if (currentOperator === '*') {
        correctAnswer = a * b;
      } else if (currentOperator === '/') {
        correctAnswer = a;
        b = Math.floor(Math.random() * 9) + 1;
        a = correctAnswer * b;
      } else {
        correctAnswer = a + b;
      }

      document.getElementById('question').textContent = `¬øCu√°nto es ${a} ${currentOperator} ${b}?`;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      let options = [correctAnswer];
      while (options.length < 3) {
        let option = correctAnswer + Math.floor(Math.random() * 10) - 5;
        if (!options.includes(option) && option >= 0) {
          options.push(option);
        }
      }
      options.sort(() => Math.random() - 0.5);

      options.forEach(opt => {
        let btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const feedback = document.getElementById('feedback');
      if (selected === correctAnswer) {
        feedback.textContent = "¬°Muy bien!";
        feedback.className = "animate__animated animate__bounceIn";
        sounds.correct.play();
      } else {
        feedback.textContent = "Ups, intent√° de nuevo.";
        feedback.className = "animate__animated animate__shakeX";
        sounds.wrong.play();
      }
      setTimeout(() => {
        feedback.textContent = "";
        generateQuestion();
      }, 1500);
    }

    function goToWelcome() {
      hideAll();
      document.getElementById('welcome-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function goToMenu() {
      hideAll();
      document.getElementById('menu-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function showHelp() {
      hideAll();
      document.getElementById('help-screen').classList.remove('hidden');
      sounds.click.play();
    }

    function showExplanation(op) {
      hideAll();
      const title = {
        '+': "¬øC√≥mo se suma?",
        '-': "¬øC√≥mo se resta?",
        '*': "¬øC√≥mo se multiplica?",
        '/': "¬øC√≥mo se divide?"
      };
      const explanation = {
        '+': "Sumar es juntar cosas. Si ten√©s 2 caramelos y te dan 3 m√°s, ahora ten√©s 5. ¬°Solo cont√°s todo junto!",
        '-': "Restar es sacar. Si ten√©s 5 galletas y te com√©s 2, te quedan 3. ¬°Cont√°s lo que queda!",
        '*': "Multiplicar es sumar varias veces. Si ten√©s 3 bolsitas con 2 caramelos cada una, en total ten√©s 6 (2+2+2).",
        '/': "Dividir es repartir. Si ten√©s 6 globos y los das entre 3 amigos, a cada uno le das 2 globos."
      };
      document.getElementById('explanation-title').textContent = title[op];
      document.getElementById('explanation-text').textContent = explanation[op];
      document.getElementById('explanation-screen').classList.remove('hidden');
      sounds.click.play();
    }
  </script>
</body>
</html>
